{% extends "base.html" %}

{% block title %}
	Admin Login
{% endblock %}

{% block content %}
	<style type="text/css">
		#admin-login {
			margin: auto;
			height: 55%;
			background-color: whitesmoke;
			opacity: 0.75;
			width: 30%;
		}
	</style>
	{% for msg in get_flashed_messages() %}
		<div class="alert alert-danger alert-dismissible fade show" role="alert">
			{{ msg }}
			<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
	{% endfor %}
	<div class="position-absolute top-50 start-50 translate-middle card" id="admin-login" style="border-radius: 5%;">
		<div class="card-body p-5">
			<h2 style="text-align: center;">Admin Login</h2>
			<br>
			<br>
			<form method="POST">
				<div class="form-outline mb-4">
					<label class="form-label">Enter your name</label>
					<input name="name" class="form-control form-control-lg" value="{{request.form.name}}"required>
				</div>
				<div class="form-outline mb-4">
					<label class="form-label">Enter your password</label>
					<input name="password" type="password" class="form-control form-control-lg" value="{{request.form.password}}"required>
				</div>
				<div class="d-flex justify-content-center">
					<input class="btn rounded-pill" id="start-button" type="submit" value="Login" style="font-size: 160%; width: 36%; background-color: #006400;">
				</div>
			</form>
		</div>
	</div>
{% endblock %}ÃŸ
